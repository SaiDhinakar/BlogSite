<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <h2>Settings</h2>
    <div class="info">
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Profile Picture: <img src="{{ user.profile_picture.url }}" alt="profile-pic" width="100" height="100"></p>
        <p><a href="{% url 'password_change' %}">Change Password</a></p>
    </div>
</body>
</html>
