<div class="card mb-4">
    <div class="card-header">
        <h5 class="card-title mb-0">Categories</h5>
    </div>
    <div class="card-body">
        <div class="list-group">
            {% for category in categories %}
            <a href="{% url 'category_posts' category.slug %}" 
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                {{ category.name }}
                <span class="badge bg-primary rounded-pill">{{ category.post_set.count }}</span>
            </a>
            {% empty %}
            <p class="text-muted mb-0">No categories available.</p>
            {% endfor %}
        </div>
    </div>
    <div class="card-footer text-center">
        <a href="{% url 'category_list' %}" class="btn btn-outline-primary btn-sm">View All Categories</a>
    </div>
</div>
