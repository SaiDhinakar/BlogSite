
<!-- home/templates/home/includes/post_card.html -->
<div class="col-md-6 col-lg-4 mb-4">
    <div class="post-card">
        <div class="post-image" style="background-image: url('{% if post.featured_image %}{{ post.featured_image.url }}{% else %}{% static 'img/placeholder.jpg' %}{% endif %}')"></div>
        <div class="post-content">
            <h3 class="post-title">
                <a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>
            </h3>
            <div class="post-meta">
                <span><i class="far fa-user"></i> {{ post.author.username }}</span>
                <span><i class="far fa-calendar"></i> {{ post.published_at|date:"M d, Y" }}</span>
            </div>
            <div class="post-excerpt">
                {{ post.excerpt }}
            </div>
            <div class="post-categories">
                {% for category in post.categories.all %}
                    <a href="{% url 'category_posts' category.slug %}" class="category-badge">{{ category.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
